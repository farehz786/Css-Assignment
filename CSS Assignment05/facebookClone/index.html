<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="parent">

            </div>
        </div>
        <div class="login">
            <form action=""> <input type="text" placeholder="Email or phone number" size="30px"
                    style="margin-left: 15px; margin-top:20px; padding-top:5px; padding-bottom: 5px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                <input type="text" placeholder="Password" size="30px"

                <input type="button" placeholder="login" value="Login"
                    style="margin-left: 17px; margin-top:25px; padding-top:8px; padding-bottom:8px; padding-left:110px; padding-right: 110px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #0866ff; color:whitesmoke; border-radius: 5px; ">
                <p style="color:rgb(3, 53, 255); margin-top: 10px; font-size: 13px; margin-left: 95px;">Forgot password

                <input type="button" placeholder="Create new account" value="Create new account"
                    style="margin-left: 59px; margin-top:10px; padding-top:8px; padding-bottom:8px; padding-left:20px; padding-right: 20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #42b72a; color:whitesmoke; border-radius: 5px">

                <h6><br><b>Create a Page</b> for a celebrity, brand or business.</h6>
